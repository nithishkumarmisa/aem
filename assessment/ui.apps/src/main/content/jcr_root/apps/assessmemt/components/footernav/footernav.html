<sly data-sly-list="${resource.children}">
    <sly data-sly-list="${item.children}">
           <p data-sly-test="${item.buttonLabel && item.buttonLinkTo} ">
            <a  href="${item.buttonLinkTo @ extension='html' } "
                        role="button ">${item.buttonLabel}</a>
            </p>
    </sly>
</sly>
